# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  alpine:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
      volumes:
      - /sys/fs/cgroup
    steps:
    - name: Check-out repository
      uses: actions/checkout@v4
    - name: Install OpenRC
      run: apk add openrc
    - name: Start OpenRC
      run: mkdir -p /run/openrc/softlevel && openrc default
    - name: Test bootstrapping
      run: sh -x bootstrap

  fedora:
    runs-on: ubuntu-latest
    steps:
    - name: Check-out repository
      uses: actions/checkout@v4
    - name: Create Dockerfile
      run: |
        {
           echo 'FROM fedora:latest'
           echo 'RUN dnf -y update && dnf install -y systemd'
           echo 'COPY . /mnt'
           echo 'WORKDIR /mnt'
           echo 'ENTRYPOINT ["/sbin/init"]'
        } >Dockerfile
    - name: Build Docker image
      run: docker build -t fedora-image .
    - name: Launch systemd
      run: docker run \
        -d \
        -v /sys/fs/cgroup \
        --privileged=true \
        --name Mickey \
        fedora-image
    - name: Wait for systemd
      run: timeout 30 sh -c '
          until docker exec Mickey systemctl is-system-running; do
            sleep 3; 
          done
        '
    - name: Test bootstrapping
      run: docker exec Mickey sh -x bootstrap
